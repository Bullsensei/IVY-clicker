<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <header>
        <h1>IVY Face Click</h1>
        <div id="ton-connect-button" style="width: fit-content">
          <div>
            <tc-root
              ><button
                class="go3974562317 go3032365164"
                data-tc-connect-button="true"
                appearance="primary"
                scale="s"
                lefticon="false"
                righticon="false"
                data-tc-button="true"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M14.1839 17.7069C13.6405 18.6507 13.3688 19.1226 13.0591 19.348C12.4278 19.8074 11.5723 19.8074 10.941 19.348C10.6312 19.1226 10.3595 18.6507 9.81613 17.7069L5.52066 10.2464C4.76864 8.94024 4.39263 8.28717 4.33762 7.75894C4.2255 6.68236 4.81894 5.65591 5.80788 5.21589C6.29309 5 7.04667 5 8.55383 5H15.4462C16.9534 5 17.7069 5 18.1922 5.21589C19.1811 5.65591 19.7745 6.68236 19.6624 7.75894C19.6074 8.28717 19.2314 8.94024 18.4794 10.2464L14.1839 17.7069ZM11.1 16.3412L6.56139 8.48002C6.31995 8.06185 6.19924 7.85276 6.18146 7.68365C6.14523 7.33896 6.33507 7.01015 6.65169 6.86919C6.80703 6.80002 7.04847 6.80002 7.53133 6.80002H7.53134L11.1 6.80002V16.3412ZM12.9 16.3412L17.4387 8.48002C17.6801 8.06185 17.8008 7.85276 17.8186 7.68365C17.8548 7.33896 17.665 7.01015 17.3484 6.86919C17.193 6.80002 16.9516 6.80002 16.4687 6.80002L12.9 6.80002V16.3412Z"
                    fill="#FFFFFF"
                  ></path>
                </svg>
                <div
                  class="go1487791704"
                  fontsize="15px"
                  fontweight="590"
                  lineheight="18px"
                  color="#FFFFFF"
                  data-tc-text="true"
                >
                  Connect Wallet
                </div>
              </button></tc-root
            >
          </div>
        </div>
      </header>
      <main>
        <div class="left">
          <img id="cookie-image" src="NGannganicon-removebg.png" alt="" />
        </div>
        <div class="right">
          <h2><span id="cookie-number"></span> Cookies</h2>
          <span id="cookie-number-click"></span> pro Klick -
          <span id="cookie-number-second"></span> pro Sekunde
          <div id="updates">
            <div id="cursor" class="update-box">
              <div class="level">1</div>
              <div>
                Erhöhe Cookies / Klick<br />Preis:
                <span class="price"></span> Cookies
              </div>
              <input type="button" value="Update" />
            </div>

            <div id="factory" class="update-box">
              <div class="level"></div>
              <div>
                Erhöhe Cookies / Sekunde<br />Preis:
                <span class="price"></span> Cookies
              </div>
              <input type="button" value="Update" />
            </div>

            <div id="multiplier" class="update-box">
              <div class="level"></div>
              <div>
                Multiplikator<br />Preis: <span class="price"></span> Cookies
              </div>
              <input type="button" value="Update" />
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="game.js"></script>
  </body>
</html>
